<!DOCTYPE html>
<html>
  <head>
    <title>เป่ายิงชุ่บกับกุหรือกุจะทุบหัวมึง</title>
  </head>
  <body>
    <p>เป่ายิงชุ่บกับกุหรือกุจะทุบหัวมึง</p>
    <button onclick ="
      playGame('ค้อน');
    ">ค้อน</button>
    <button onclick="
     playGame('กรรกี');
    ">กรรกี</button>
    <button onclick="
      playGame('กระดาด');
    ">ดาด</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">ปุ่มขี้แพ้รีคะแนน</button>
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      updateScoreElement();

      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
        */


      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'กระดาด') {
          if (computerMove === 'rock') {
            result = 'มึงแพ้ควาย.'
          } else if (computerMove === 'paper') {
            result = 'ดวงดี.';
          } else if (computerMove === 'scissors'){
            result = 'มึงแพ้.';
          }

        }else if (playerMove === 'กรรกี') {
          if(computerMove === 'rock') {
            result = 'มึงแพ้ควาย.'
          } else if (computerMove === 'paper') {
            result = 'มึงแพ้ควาย.';
          } else if (computerMove === 'scissors'){
            result = 'ดวงดี.';
          }
          
        }else if (playerMove === 'ค้อน') {
          if(computerMove === 'rock') {
            result = 'ดวงดี.'
          } else if (computerMove === 'paper') {
            result = 'มึงแพ้ควาย.';
          } else if (computerMove === 'scissors'){
            result = 'มึงแพ้ควาย.';
          }
        }

        if (result === 'มึงแพ้ควาย.') {
          score.wins += 1;
        } else if (result === 'มึงแพ้ควาย.') {
          score.losses += 1;
        } else if (result === 'ดวงดี.') {
          score.ties += 1;
        } 
        
        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result')
        .innerHTML = result;

        document.querySelector('.js-moves').innerHTML 
        = `มึงเลือก ${playerMove} - ส่วนกูไม่บอก`;
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `มึงแพ้ควาย: ${score.wins}, ชนะ: ${score.losses}, เสมอ: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
